<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!-- Added a link to our external reset stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Limelight|Righteous|Vast+Shadow" rel="stylesheet">

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid bg-dark text-light bo">
        <div class="container">
            <h1 class="display-4">Train Scheduler.<br>Choo Choo.</h1>
            <p class="lead"></p>
        </div>
    </div>

    <!-- table -->
    <div class="container">
        <div class="card bg-dark text-light border-warning">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (mins)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- <tr class="tsample">
                            <td>Costal Starlight</td>
                            <td>Seattle</td>
                            <td>15</td>
                            <td>17:15</td>
                            <td>13</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- form  -->

        <div class="card my-4 bg-dark text-light border border-warning">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Costal Starlight">
                    </div>
                    <div class="form-group">
                        <label for="role">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Seattle">
                    </div>
                    <div class="form-group">
                        <label for="date">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="time" placeholder="08:00">
                    </div>
                    <div class="form-group">
                        <label for="rate">Frequency (mins)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="15">
                    </div>

                    <button type="submit" id="submitBtn" class="btn btn-success">Submit</button>
                </form>
            </div>

        </div>
        <div class=" card container bg-dark text-light p-0 rounded footer border border-warning">
            <div class="row text-center mx-0">
                <div class="col-12">
                    <p class="float-left m-3"><a class="text-success" href="https://ptmceneaney.github.io/Responsive-Portfolio/"
                            target="_blank">Learn about the creator of this game!</a></p>
                    <p class='float-right m-3'>Â© 2019 Copyright</p>
                </div>
            </div>
        </div>
        <!-- Firebase Reference -->
        <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase.js"></script>
        <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Link to Moment.js should go here -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

        <script src="assets/javascript/app.js" type="text/javascript"></script>

</body>

</html>
